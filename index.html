<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bank</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="picture/pngwing.com (1).png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl font-normal	 text-center mt-5	">Let's get some <span
                class="text-green-600 font-semibold">Money</span>
        </h1>
    </header>
    <main id="main" class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">

                <div class="bg-teal-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span class="deposit-total">00</span></h4>
                </div>

                <div class="bg-fuchsia-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span class="withdraw-total">00</span></h4>
                </div>

                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span class="balance">00</span></h4>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit -->
                <div class="bg-teal-200 p-4 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <!-- Deposti input -->
                    <input id="deposit-input" class="block border-2 border-teal-600 p-1 pl-2 rounded-md w-3/4 my-3"
                        type="number" placeholder="$ amount you want to deposit">
                    <!-- Deposit btn -->
                    <button id="deposit-button"
                        class="bg-green-600 px-5 py-2 rounded font-medium text-white">Deposit</button>
                </div>
                <!-- withdraw -->
                <div class="bg-fuchsia-200 p-4 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <!-- withdraw input -->
                        <input id="withdraw-input"
                            class="block border-2 border-fuchsia-600 p-1 pl-2 rounded-md w-3/4 my-3" type="number"
                            placeholder="$ amount you want to deposit">
                        <!-- withdraw btn -->
                        <button id="withdraw-button"
                            class="bg-green-600 px-5 py-2 rounded font-medium text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Add external JavaScript file -->
    <script src="js/script.js"></script>
</body>

</html>
